<!DOCTYPE html>
<html>


    <head>

        <meta charset="UTF-8">

        <title>Contatos - Barbearia BarbaShop</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
       
        <body>

            <header>
                <div class="caixa">
                    <h1><img src="barbashop.jpg" alt="Logo da barbashop"></h1>

                    <nav>
                        <ul class="navegacao">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="produtos.html">Produtos</a></li>
                            <li><a href="contatos.html">Contatos</a></li>
                        </ul>
                    </nav>
                </div>


            </header>
            <main>

                <form>
                    <label for="nomesobrenome">Nome e sobrenome</label>     
                    <input type="text" id="nomesobrenome" class="input-padrao" required>

                    <label for="email">Email</label>     
                    <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                    <label for="telefone">Telefone</label>     
                    <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxx-xxxx">

                    <label for="mensagem">Mensagem</label>
                    <textarea cols="71" rows="10" id="mesangem" class="input-padrao" required></textarea>

                    <fieldset>
                        <legend>Como prefere o nosso contato</legend>

                        <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                        

                        <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                        

                        <label for="radio-whatsapp"><input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                        
                    </fieldset>


                    <fieldset>
                        <legend>Qual horario prefere ser atendido</legend>
                        <select> 
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>

                        </select>
                    </fieldset>

                    <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email</label>




                    <input type="submit" value="Enviar Formulário" class="enviar">


                </form>

                <table>
                    <thead>

                        <tr>
                                            
                            <th>Dia</th>                
                            <th>Horario</th>
                        </tr>
                    </thead>
                    <tbody>
                         <tr>
                             <td>Segunda</td>                
                            <td>8h - 20h</td>
                        </tr>
                      
                        <tr>
                            <td>Quarta</td>                
                            <td>8h - 20h</td>
                        </tr>

                        <tr>
                            <td>Sexta</td>                
                            <td>8h - 20h</td>
                        </tr>
                </tbody>    
                </table>

            </main>


            <footer>
                <img src="barbashop.jpg"  alt="logo da barbashop">
                <p class="copyright">&copy; Copyright BarbaShop - 2021</p>

            </footer>


        </body>



            
    </head>

</html>
